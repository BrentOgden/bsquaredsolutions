<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (brand) -->
  <defs>
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B3E73"></stop>
      <stop offset="50%" stop-color="#145DA0"></stop>
      <stop offset="100%" stop-color="#3D86CA"></stop>
    </linearGradient>
    <radialGradient id="glow" cx="80%" cy="-10%" r="90%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.28)"></stop>
      <stop offset="60%" stop-color="rgba(255,255,255,0)"></stop>
    </radialGradient>
  </defs>

  <!-- Base -->
  <rect width="1200" height="630" fill="url(#brandGrad)"></rect>
  <rect width="1200" height="630" fill="url(#glow)"></rect>

  <!-- Accent blob -->
  <g opacity="0.22">
    <path d="M900 80C1020 120 1120 220 1100 320C1080 420 940 490 820 460C700 430 660 320 700 230C740 140 780 40 900 80Z" fill="#FFFFFF"></path>
  </g>

  <!-- Safe area guide (hidden) -->
  <!-- Toggle display="block" while editing to see 60px padding -->
  <rect x="60" y="60" width="1080" height="510" fill="none" stroke="rgba(255,255,255,0.15)" stroke-dasharray="8 8" display="none"></rect>

  <!-- LOGO (optional): replace href with your logo path or remove the <image> -->
  <!-- <image href="/logo.svg" x="80" y="80" height="64" width="64" /> -->

  <!-- Brand name -->
  <text x="600" y="300" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="68" fill="#FFFFFF" style="paint-order:stroke; stroke:#000; stroke-opacity:.15; stroke-width:2">
    B Squared Solutions
  </text>

  <!-- Tagline -->
  <text x="600" y="360" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="28" fill="rgba(255,255,255,0.92)">
    Web Design • Development • SEO
  </text>

  <!-- Footer URL (optional) -->
  <text x="600" y="430" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="22" fill="rgba(255,255,255,0.85)">
    bsquaredsolutions.io
  </text>
</svg>
